<!DOCTYPE HTML>
<html>

<head>
    <title>m-health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="css/jquery.mobile.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
    <link type="text/css" href="css/m-health.css" rel="stylesheet">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> </head>

<body>
    <div data-role="page" id="landing" data-flow="1">
        <div class="col-xs-12 flow-image-container"> <img class="flow-image" src="img/landing/track-health.png" alt=""> </div>
        <div class="col-xs-12 flow-text-container">
            <h2 class="flow-text">Track your health</h2> </div>
        <div class="col-xs-12 flow-dot-container"> <i class="zmdi zmdi-circle"></i><i class="zmdi zmdi-circle-o"></i><i class="zmdi zmdi-circle-o"></i> </div>
        <div class="col-xs-12 flow-btn-container">
            <h4 id="next-flow">Next</h4> </div>
    </div>
    <div data-role="page" id="main-menu">
        <!--
        <div class="col-xs-12 health-chart">
           
        </div>
-->
        <div class="col-xs-12 menu-container">
            <div class="col-xs-12 menu-bar" style="height: 33.33vh;">
                <div class="menu my-profile unset-display">
                    <div class="menu-title"><i class="zmdi zmdi-account-circle"></i>&nbsp;&nbsp;My Profile</div>
                    <div class="my-profile-content">
                        <div class="user-img"></div>
                        <span class="edit-badge"></span>
                        <div class="user-name" onkeypress="return (this.innerText.length <= 24)">CLICK TO SET NAME</div>
                        <div>abc</div>
                        <div class="content-hide">ajsdjas</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="menu medicine-note"><i class="zmdi zmdi-hospital-alt"></i>&nbsp;&nbsp;My Medicine Note</div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="menu sunnah-diet"><i class="zmdi zmdi-cutlery"></i>&nbsp;&nbsp;Sunnah Diet</div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="menu ruqyah"><i class="zmdi zmdi-play"></i>&nbsp;&nbsp;Ruqyah</div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="menu zikr-reminder"><i class="zmdi zmdi-alarm-check"></i>&nbsp;&nbsp;Zikr Reminder</div>
            </div>
            <div class="col-xs-12 menu-bar">
                <div class="menu diagnosis"><i class="zmdi zmdi-account-box"></i>&nbsp;&nbsp;Elderly Diagnosis</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="nd2settings.js"></script>
    <script type="text/javascript" src="js/m-health.js"></script>
</body>

</html>
